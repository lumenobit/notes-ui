<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="My Notes">
    <meta property="og:site_name" content="My Notes">
    <meta property="og:url" content="www.lumenobit.com">
    <meta property="og:description" content="This is a demo application to keep my notes.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://lumenobit.github.io/notes-ui/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Notes</h1>
        <a href="https://github.com/lumenobit/notes-ui" target="_blank">
            <i class="bi bi-github"></i>
        </a>
    </header>

    <div style="margin: 40px;">
        <button class="button-icon" onclick="showDialog()">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <div class="note-list">
    </div>

    <div id="dialogBox" class="modal hide">
        <div class="modal-backdrop" onclick="hideDialog()"></div>
        <div class="modal-wrapper">
            <div class="modal-title">
                <h1>
                    Create a Note
                </h1>
                <button class="button-dismiss" onclick="hideDialog()"><i class="bi bi-x-lg"></i></button>
            </div>
            <div class="modal-content">
                <textarea id="note-editor" placeholder="Type your note here..." oninput="onEditorChange()"></textarea>
                <div class="modal-footer">
                    <button class="button-secondary" onclick="hideDialog()">Cancel</button>
                    <button id="saveButton" onclick="saveNote()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
